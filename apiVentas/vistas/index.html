<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - API Ventas</title>
    <link rel="stylesheet" href="css/login.css"> 
</head>
<header>
  <nav>
    <ul id="navList" style="list-style-type: none; display: flex; gap: 15px; justify-content: center; padding: 10px; background: #007BFF; color: #fff;">
      <!-- Los links se inyectan mediante JavaScript -->
    </ul>
  </nav>
</header>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <label for="nombreUsuario">Usuario:</label>
            <input type="text" id="nombreUsuario" required>
            
            <label for="claveUsuario">Contraseña:</label>
            <input type="password" id="claveUsuario" required>
            
            <button type="submit">Ingresar</button>
        </form>
        <p id="error-message" class="error"></p>
    </div>

    <script src="scripts/login.js"></script>
</body>
</html>
