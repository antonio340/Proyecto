<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Administrar Productos</title>
  <link rel="stylesheet" href="css/adminProductos.css"> 
</head>
<header>
  <nav>
    <ul id="navList" style="list-style-type: none; display: flex; gap: 15px; justify-content: center; padding: 10px; background: #007BFF; color: #fff;">
      <!-- Los links se inyectan mediante JavaScript -->
    </ul>
  </nav>
</header>
<body>
  
  <h1>Administrar Productos</h1>

  <!-- Formulario para crear y actualizar producto -->
  <div class="form-container">
    <h2>Crear / Actualizar Producto</h2>
    <!-- Campo ID (se usarÃ¡ para actualizar, se ignora para crear) -->
    <input type="number" id="idProducto" placeholder="ID del producto (para actualizar)" />
    <input type="text" id="nombreProducto" placeholder="Nombre del producto" required />
    <input type="number" step="0.01" id="precioProducto" placeholder="Precio del producto" required />
    <button id="btnCrear">Crear Producto</button>
    <button id="btnActualizar">Actualizar Producto</button>
  </div>

  <!-- Formulario para eliminar producto -->
  <div class="form-container">
    <h2>Eliminar Producto</h2>
    <input type="number" id="idProductoEliminar" placeholder="ID del producto a eliminar" required />
    <button class="delete" id="btnEliminar">Eliminar Producto</button>
  </div>

  <p class="message" id="message"></p>

    <script src="scripts/adminProductos.js"></script>
    <script src="scripts/header.js"></script>
</body>
</html>
